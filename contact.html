<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact - EcoDrive</title>
</head>

<body style="margin:0; font-family:Arial, sans-serif;">

    <!-- navbar start -->
    <nav
        style="display: flex; align-items: center; justify-content: space-between; padding: 10px; background-color: #23393D; position: sticky; top: 0; z-index: 1000;">
        <a href="./index.html" class="logo"
            style="font-size: 25px; text-decoration: none; color: #fff; padding: 10px; font-weight: bolder;">EcoDrive</a>
        <ul class="nav-links" style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
            <li><a href="./index.html" style="text-decoration: none; color:#fff;">Home</a></li>
            <li><a href="./about.html" style="text-decoration: none; color:#fff;">About</a></li>
            <li><a href="./models.html" style="text-decoration: none; color:#fff;">Models</a></li>
            <li><a href="./contact.html" style="text-decoration: none; color:#fff;">Contact</a></li>
        </ul>
        <button class="btn"
            style="border-radius: 25px; padding: 8px; background-color: #23393D; border: 2px solid #d4ac0d; color: #fff; font-weight: bold;">Subscribe</button>

    </nav>
    <!-- navbar end -->
    <!-- Contact Form -->
    <h1 style="text-align:center; color:#23393D; margin-top:20px;">Contact Us</h1>
    <form style="max-width:400px; margin:20px auto; display:flex; flex-direction:column; gap:10px;">
        <input type="text" placeholder="Your Name" required style="padding:10px; border:1px solid #ccc;">
        <input type="email" placeholder="Your Email" required style="padding:10px; border:1px solid #ccc;">
        <textarea placeholder="Your Message" rows="4" style="padding:10px; border:1px solid #ccc;"></textarea>
        <button type="submit" style="background:#23393D; color:white; padding:10px; border:none;">Submit</button>
    </form>

    <!-- Table -->
    <h2 style="text-align:center; color:#23393D;">Our Office Hours</h2>
    <table border="1" style="margin:20px auto; border-collapse:collapse; width:60%; text-align:center;">
        <tr style="background:#23393D; color:white;">
            <th>Day</th>
            <th>Opening Time</th>
            <th>Closing Time</th>
        </tr>
        <tr>
            <td>Monday - Friday</td>
            <td>9:00 AM</td>
            <td>6:00 PM</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>10:00 AM</td>
            <td>4:00 PM</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td colspan="2">Closed</td>
        </tr>
    </table>
    <!-- Footer start-->
    <footer style="text-align: center; padding: 10px; background-color:#23393D; color: #fff;">
        <p>&copy; 2025 EcoDrive Blog | All Rights Reserved | Designed & Developed By <span>Hassan Javed</span></p>
    </footer>
    <!-- Footer end-->
</body>

</html>
